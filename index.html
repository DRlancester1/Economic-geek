<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Economic Insider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #555;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background: #777;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .article {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .article img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
        .load-more {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background: #333;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .load-more:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Economic Insider</h1>
    </header>
    <nav>
        <a href="#latest">Latest Articles</a>
        <a href="#trends">Economic Trends</a>
        <a href="#finance">Financial Literacy</a>
        <a href="#data">Data & Business</a>
    </nav>
    <div class="container">
        <section id="latest">
            <h2>Latest Articles</h2>
            <div id="articles"></div>
            <button class="load-more" onclick="loadMore()">Load More Articles</button>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 The Economic Insider. All Rights Reserved.</p>
    </footer>

    <script>
        let articles = [];
        for (let i = 1; i <= 1000; i++) {
            articles.push({
                title: `Article ${i}: Economic Analysis`,
                content: `This is the content for article ${i}. It covers in-depth economic insights and trends.`,
                image: `https://source.unsplash.com/800x400/?economy,business,finance`,
                link: `#article${i}`
            });
        }
        let currentIndex = 0;

        function loadMore() {
            let articleContainer = document.getElementById("articles");
            for (let i = 0; i < 10; i++) {
                if (currentIndex >= articles.length) return;
                let article = articles[currentIndex];
                let div = document.createElement("div");
                div.classList.add("article");
                div.innerHTML = `<img src="${article.image}" alt="Economic Image"> 
                                 <h3><a href="${article.link}">${article.title}</a></h3>
                                 <p>${article.content}</p>`;
                articleContainer.appendChild(div);
                currentIndex++;
            }
        }
        loadMore();
    </script>
</body>
</html>
